<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/qhm7soq.css">
<style>
  body, html { margin: 0; padding: 0; }
  h1, h4, p {
    font-family: poynter-oldstyle-display, serif;
    font-weight: 400;
    font-style: normal;
    margin: 0;
    line-height: 1.5;
  }
  video {
    width: 100%;
    height: auto;
    margin: 30px 0;
  }
  main {
    max-width: 750px;
    margin: 30px auto;
  }
  .chars { padding: 0 10% }
  p { margin-bottom: 0; font-size: 18px; }
  aside { padding: 20px 0; }
  .back { float: left; }
  .forward { float: right; }
</style>
</head>
<body>
  <main>
    <div class="chars">
      <h1>{{ .Title }}</h1>
      <h4>{{ .When }} // {{ .Where }}</h4>
    </div>
    <video autoplay loop playsinline muted>
      <source src="video/{{ .Video }}" type="video/mp4">
    </video>
    <div class="chars">
      {{ .Body }}
    </div>
    <!--
    <aside>
      <a class="back" href="">« Austin Texas Sun</a>
      <a class="forward" href="">Office Desk Love »</a>
    </aside>
    -->
  </main>
</body>
</html>
