<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Moksaia Archives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/qhm7soq.css">
  <style>
    body, html { margin: 0; padding: 0; height: auto; min-height: 100vh; overflow-x: hidden }
    body { display: flex; flex-direction: column; justify-content: space-between; text-align: center }
    a { font-family: poynter-oldstyle-display, serif; font-weight: 400; font-style: normal; margin: 0; text-decoration: none }
    li { list-style: none; padding: 2px 0 }
  </style>
</head>
<body>
  <main>
    <div class="chars">
      <ol>
      {{range .}}
      <li><a href="/{{.Slug}}">{{.When}}: <strong>{{.Title}}</strong></a></li>
      {{end}}
      </ol>
    </div>
  </main>

  <footer>
    <small>moksaia</small>
  </footer>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156821344-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-156821344-1');
  </script>
</body>
</html>
